<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | PRSPS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <script defer src="js/main.js"></script>
    <script defer src="js/admin.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-container">
        <a href="index.html" class="logo"><img src="assets/logo.jpg" alt="PRSPS logo" /></a>
      </div>
    </header>
    <main>
      <section class="section section-muted">
        <div class="container">
          <h1 class="section-heading">Admin Dashboard</h1>
          <p>Please enter the admin password to view attendee data.</p>
          <form id="admin-login-form" class="admin-form">
            <div class="form-group">
              <label for="admin-password">Password</label>
              <input type="password" id="admin-password" required />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <div id="attendees-container" class="attendees-container" hidden>
            <h2>Attendees</h2>
            <table id="attendees-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Profession</th>
                  <th>Event</th>
                  <th>Ticket Type</th>
                  <th>Quantity</th>
                  <th>Travel Type</th>
                  <th>Guests</th>
                  <th>Transaction ID</th>
                  <th>Date of Purchase</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container footer-content">
        <p>&copy; 2026 Puerto Rico Sports Performance Summit. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
